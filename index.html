<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Mesto</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Интерактивный проект, куда можно добавлять фотографии, удалять их и ставить лайки."><meta name="keywords" content="Mesto, интерактивный проект, фотографии, коллекция фотографий, фото, проект с фотографиями"><meta name="author" content="Павел Агафонов"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile" aria-label="profile"><div class="profile__wrapper"><img class="profile__avatar" src="6ae9c790a16aec5d6765.png" alt="Аватарка, фотография Жака-Ив Кусто."><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button" aria-label="Открыть окно редактирования профиля"></button><p class="profile__job">Исследователь океана</p></div></div><button class="profile__button-add" type="button" aria-label="Добавить фотографию"></button></section><section class="photo-grid" aria-label="photo-grid"><ul class="photo-grid__list"></ul></section><template id="template-card"><li class="photo-grid__item"><img class="photo-grid__image"><div class="photo-grid__description"><h2 class="photo-grid__text"></h2><button class="photo-grid__like" type="button" aria-label="Поставить лайк"></button></div><button class="photo-grid__delete" type="button" aria-label="Удалить карточку"></button></li></template></main><footer class="footer"><p class="footer__copyright">© 2023. Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><form class="popup__form" name="profile-form" id="profile-form" novalidate><h3 class="popup__title">Редактировать профиль</h3><label class="popup__field"><input class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_job" id="job" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <span class="job-error popup__input-error"></span></label> <button class="popup__button-submit" type="submit">Сохранить</button></form><button class="popup__button-close popup__button-close_profile" type="button" aria-label="Закрыть окно редактирования профиля"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="add-form" id="add-form" novalidate><h3 class="popup__title">Новое место</h3><label class="popup__field"><input class="popup__input popup__input_type_place-title" id="place" name="place" placeholder="Название" required minlength="2" maxlength="30"> <span class="place-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_place-link" id="link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="link-error popup__input-error"></span></label> <button class="popup__button-submit" type="submit">Создать</button></form><button class="popup__button-close popup__button-close_add" type="button" aria-label="Закрыть окно добавления нового места"></button></div></div><div class="popup popup_type_photo"><div class="popup__container popup__container_type_photo"><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__caption"></figcaption></figure><button class="popup__button-close popup__button-close_photo" type="button" aria-label="Закрыть окно просмотра фотографии"></button></div></div></div></body></html>
