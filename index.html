          <img class="photo-grid__image" alt="Изображение карточки">

            <h2 class="photo-grid__text"></h2>

    <footer class="footer">
      <p class="footer__copyright">© 2023. Mesto Russia</p>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="popup__form" name="profile-form" id="profile-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" id="name" name="name" type="text" placeholder="Имя" required>
          <input class="popup__input popup__input_type_job" id="job" name="job" type="text" placeholder="О себе">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close popup__button-close_profile" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="popup__form" name="add-form" id="add-form">
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input popup__input_type_place-title" id="place" name="place" type="text" placeholder="Название" required>
          <input class="popup__input popup__input_type_place-link" id="link" name="link" type="url" placeholder="Ссылка на картинку" required>
          <button class="popup__button-submit" type="submit">Создать</button>
        </form>
        <button class="popup__button-close popup__button-close_add" type="button" aria-label="Закрыть окно добавления нового места"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__figure">
        <img class="popup__image" alt="Изображение карточки">
        <figcaption class="popup__caption"></figcaption>
        <button class="popup__button-close popup__button-close_photo" type="button" aria-label="Закрыть окно просмотра фотографии"></button>
